<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  </style>
</head>

<body>
  <img class="svg1" src="images/bg-pattern-top.svg" alt="top-svg">
  <img class="svg2" src="images/bg-pattern-bottom.svg" alt="bottom-svg">
  <div class="card-container">
    <div class="upper-container">
      <div class="images">
        <img src="images/image-victor.jpg" alt="Profile-image">
      </div>
    </div>
    <div class="lower-container">
      <h2 class="heading">Victor Crest <span class="age"> 26</span></h2><br>
      <h3>London</h3>
      <hr>
      <table>
        <tr>
          <th>80K</th>
          <th>803K</th>
          <th>1.4K</th>
        </tr>
        <tr>
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
